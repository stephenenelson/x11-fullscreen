name = X11-FullScreen
version = 0.993
author = Stephen Nelson <stephenenelson@mac.com>
license = Perl_5
copyright_holder = Stephen Nelson

[@Git]

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[ExecDir]

[ModuleBuild]
mb_class = PkgConfBuild

[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[AutoPrereqs]

[Prereqs]
perl = 5.10.0

[Prereqs / BuildRequires]
Devel::CheckLib = 1.01
ExtUtils::PkgConfig = 1.14

[MetaResources]
repository.url  = https://github.com/stephenenelson/x11-fullscreen
repository.web  = https://github.com/stephenenelson/x11-fullscreen
repository.type = git
